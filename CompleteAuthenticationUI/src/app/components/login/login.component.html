<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Bienvenido(a)</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="formLogin">

                            <div class="form-group pt-3">
                                <div class="input-field" [ngClass]="{'error-border': formLogin.controls['nombreUsuario'].dirty && formLogin.hasError('required', 'nombreUsuario')}">
                                    <span class="fa fa-user p-2" [ngClass]="{'error-icon': formLogin.controls['nombreUsuario'].dirty && formLogin.hasError('required', 'nombreUsuario')}"></span>
                                    <input formControlName="nombreUsuario" type="text" placeholder="Nombre de usuario">
                                </div>
                            </div>
                            <small *ngIf="formLogin.controls['nombreUsuario'].dirty && formLogin.hasError('required', 'nombreUsuario')" class="text-danger">*Nombre de usuario es obligatorio.</small>

                            <div class="form-group pt-3">
                                <div class="input-field" [ngClass]="{'error-border': formLogin.controls['contrasena'].dirty && formLogin.hasError('required', 'contrasena')}">
                                    <span class="fa fa-lock p-2" [ngClass]="{'error-icon': formLogin.controls['contrasena'].dirty && formLogin.hasError('required', 'contrasena')}"></span>
                                    <input formControlName="contrasena" [type]="visualizacion" placeholder="Contraseña">
                                    <span (click)="TogglePassword()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="formLogin.controls['contrasena'].dirty && formLogin.hasError('required', 'contrasena')" class="text-danger">*Contraseña es obligatorio.</small>

                            <div class="form-inline pt-4 text-muted">
                                ¿Olvidaste tu contraseña?
                                <a id="recordarContrasena" class="font-weight-bold">Recuperala</a>
                            </div>
                            <button (click)="onSubmit_FormLogin()" [disabled]="formLogin.invalid" type="submit" class="btn btn-primary btn-block mt-4 w-100">Ingresar</button>
                            <div class="text-center pt-4 text-muted">
                                ¿No tienes una cuenta? 
                                <a id="registrarse" class="font-weight-bold" routerLink="/signup">Regístrate</a>
                            </div>

                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 logins">
                        <div class="text-center py-3">
                            <a href="https://www.facebook.com" target="_blank" class="px-2"> <img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt=""></a>
                            <a href="https://www.google.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""></a>
                            <a href="https://www.github.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
